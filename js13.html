<!DOCTYPE html>

<meta charset="UTF-8">

<title>JS 3일차 html + js 2(js12.html과 함께)</title>

<script type="text/javascript">
	var a = window.location.search;
	//window.location : URL + URI를 해당 브라우저에 대한 경로 정보를 모두 확인
	//부가적으로 각 파트별 적용하는 방식을 보여주게됩니다.
	var data = a.split("=");
	console.log(data[1]);
	
	if(data[1]!="hong"){
		alert("해당 아이디는 사용하실 수 있습니다");
	}
	else{
		alert("중복된 아이디값입니다.");
	}
	
	
</script>

</head>
