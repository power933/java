<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name ="viewport" content="width=device-width, initial-scale=1.0">
<title> JS 3일차 2차배열 사용법 </title>

<script type="text/javascript">

	//체스배열
	var a = [
		["홍길동","이순신"],
		["hong","lee"]
	];
// 	console.log(a[1][1]);
	
	//키배열
	var b = {
		"person":["홍길동","이순신"],
		"mid":["hong","lee"]
	};
	console.log(b);
	var key = Object.keys(b);	//Object.keys : 키 이름이 있는 배열을 말함.
	console.log(key.length);
	var keys_value = Object.values(b);
	console.log(keys_value[0][1]);
	
	// Object. values(값) / entryies(키, 값) / keys(키) 
	console.log(Object.values(b));	//Object.values : 키에 맞는 값 배열만 가져옴
	
	var keys_en = Object.entries(b);	//Object.entries : 배열 키와 값을 동시에 가져옴
	console.log(keys_en[0][1]);
	console.log("123123123123")
	console.log(b["person"][1]);
	
// 	console.log(Object.keys(b.person));

	console.log(b[key[0]][1]);	// -> 가능하면 이런 스타일로
	
	//연관배열
	var c = [
		{"mname":"홍길동","mid":"hong"},
		{"mname":"이순신","mid":"lee"}
	];
	
	console.log(c[0]["mname"]);
	
	//복합배열
	var d = [
		{
			"mname" : ["홍길동","이순신"]
		},
		{
			"mid" : ["hong","lee"]
		}
	];
	
	console.log(d[1]["mid"][1]);
	
	
	
	
</script>

</head>
<body>

</body>
</html>
